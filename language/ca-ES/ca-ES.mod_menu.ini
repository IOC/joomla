MOD_MENU="Menú"
MOD_MENU_FIELD_ACTIVE_DESC="Selecciona un element de menú per usar-lo sempre com la base per a la visualització del menú. Has d`establir el nivell d`inici al mateix nivell o per sobre del nivell de l`element base. Això farà que el mòdul es mostri totes les pàgines assignades. Si Actual és seleccionat l`ítem actual serà la base. Això fa que el mòdul es mostri només quan el menú principal sigui actiu."
