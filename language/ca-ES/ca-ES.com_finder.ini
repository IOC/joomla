COM_FINDER_ADVANCED_TIPS="<p>Aqui tens uns exemples de com pots utilitzar la cerca:</p><p>Entrant <span class="_QQ_"term"_QQ_">això and allò</span> en el formulari de cerca es retornaran els resultats que continguin "_QQ_"això"_QQ_" i "_QQ_"allò"_QQ_".</p><p>Entrant <span class="_QQ_"term"_QQ_">això not allò</span> en el formulari de cerca es retornaran els resultats que continguin "_QQ_"això"_QQ_" i no "_QQ_"allò"_QQ_".</p><p>Entrant <span class="_QQ_"term"_QQ_">això or allò</span> en el formulari de cerca es retornaran els resultats que continguin "_QQ_"this"_QQ_" o "_QQ_"that"_QQ_".</p><p>Entrant <span class="_QQ_"term"_QQ_">"_QQ_"això i allò"_QQ_"</span> (amb cometes dobles) en el formulari de cerca es retornaran els resultats que continguin la frase exacta "_QQ_"això i allò"_QQ_".</p><p>Els resultats de la cerca també es poden filtrar utilitzant altres criteris. Selecciona un o més filtres de sota per començar.</p>"
