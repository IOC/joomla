MOD_LANGUAGES="Selector d'idioma"
MOD_LANGUAGES_XML_DESCRIPTION="Aquest mòdul mostra una llista d`idiomes de contingut disponibles (tants com els definits i publicats des del gestor d`idiomes) per a poder seleccionar entre ells quan un vol fer servir Joomla! com un lloc multi-idiomes. <br/> - El complement `Sistema - Filtra idioma` ha d`estar publicat .-- <br/> Quan es seleccionen idiomes, i si l`ítem de menú mostrant la pàgina no està associat a un altre ítem de menú el mòdul redirecciona cap a la pàgina definida per usar aquest idioma seleccionat. A partir de llavors, només es mostrarà contingut configurat per a aquest idioma. <br/> Si el complement <strong> `Sistema - Filtra idioma` </strong> no està publicat, pot ocasionar resultats inesperats. <br/> <strong> Mètode: </strong> <br/> 1. Obre el gestor d`idiomes i assegura`t que els idiomes de contingut estan publicats i tenen un codi d`idioma per l`adreça URL, així com el prefix per la imatge utilitzada al mòdul selector de l`idioma. <br/> 2. Crea una pàgina d`inici assignant un idioma a un element de menú, i estableix per defecte de la pàgina d`inici per cada contingut publicat en un idioma. <br/> 3. A partir d`aquí, pots assignar un idioma a qualsevol article, categoria, mòdul, canal electrònic, o enllaç web de Joomla!. <br/> 4. Assegura`t que tant el mòdul com el complement estan habilitats. "
MOD_LANGUAGES_LAYOUT_DEFAULT="Per defecte"


