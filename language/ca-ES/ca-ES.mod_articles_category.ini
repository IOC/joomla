MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Selecciona el mode que t'agradaria utilitzar. Seleccionant mode `Normal`, podràs configurar el mòdul normalment, i el mòdul mostrarà una llista estàtica d`articles, als elements del menú als quals s`hagi assignat el mòdul. Seleccionant mode `Dinàmic`, llavors encara podràs configurar el mòdul, tot i que, ara les opcions de configuració relatives a la categoria no fan falta més (seran omeses). Al seu lloc, el mòdul detectarà automàticament si estàs, o no, sobre una presentació de categoria i mostrarà la llista resultant d`articles que hi ha dins d`aquesta categoria. Quan seleccionis el mode dinàmic, és millor deixar que el mòdul es mostri a totes les pàgines, ja que per si mateix decidirà si ha o no de mostrar una cosa dinàmicament."
