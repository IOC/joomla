LIB_IDNA_XML_DESCRIPTION="La classe idna_convert permet convertir noms de dominis internacionalitzats (veure RFC 3490, 3491, 3492 i 3454 per a més detalls) que poden usar-se amb varis registres mundialment per ser traduïts entre el seu original (localitzat) i la nova forma codificada que utilitzarà el DNS (Sistema de Nom de Domini) ."


