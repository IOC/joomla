JLIB_RULES_SETTING_NOTES="1. Si canvies la configuració, aquesta s'aplicarà en aquest grup i a tots els teus subgrups, components i continguts. Recorda que: <br/><em>Denegat</em> sobreescriurà qualsevol configuració heretada, i també la configuració assignada des de qualsevol subgrup, component, o contingut. En cas que es produeixin conflictes amb la configuració, <em> Denega </em> prendrà preferència. <em> No assignat </em> és equivalent a <em> Denegat </em> però amb la diferència que permet realitzar canvis a l'estat dels permisos dins dels subgrups, components i contingut."
JLIB_RULES_SETTING_NOTES_ITEM="1. Si canvies la configuració, aquesta s'aplicarà en aquest element. Recorda que: <br/> <em> Heretat </em> vol dir que es tindrà en compte el que s'hagi assignat des de la configuració global, des dels grups de nivell superior i des de la categoria, per determinar l'estat del permís. <br/> <em> Denegat </em> vol dir que és igual com estigui configurat l'estat dels permisos sobre aquesta acció', no podrà ser editat aquest ítem. <br/> <em> Permès </em> vol dir que el grup que editis podrà realitzar aquesta acció sobre aquest element (però si aquesta configuració entra en conflicte amb l'assignat des de la configuració global, o amb l'assignat als grups de nivell superior, o amb l`assignat des de la categoria, la configuració que apliquis des d'aquí, no tindrà efecte, i el conflicte serà indicat amb un <em>No permès (bloquejat)</em> sota l'estat de configuració calculada)."
