JLIB_RULES_SETTING_NOTES="Si canvies la configuració, aquesta s'aplicarà sobre aquest component només. Recorda que: <br/> <em><strong> Heretat </em></strong> vol dir que es tindrà en compte el que s'hagi assignat des de la configuració global i des dels grups de nivell superior, per determinar l'estat del permís. <br/> <em><strong> Denegat </em></strong> vol dir que és igual com estigui configurat l'estat dels permisos sobre aquesta acció des de la configuració global, o des dels grups de nivell superior als que pertany el grup que desitgis definir; <br/> <em> <strong>Permès</strong> </em> vol dir que el grup al que li canviïs l'estat de l'acció a 'Permès' des d`aquí, podrà realitzar aquesta acció sobre aquest component (però si aquesta configuració entra en conflicte amb l'assignat des de la configuració global no tindrà efecte."

