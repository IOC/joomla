PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p> El teu lloc té alguns mòduls d'ús comú ja preconfigurats. Això inclou:</p><ul><li>Mòdul d'imatges que sosté la imatge sota el menú. Aquest és un mòdul personalitzat que pots editar per canviar la imatge.</li><li>Articles més llegits que inclouen articles en funció del nombre de vegades que han estat llegits.</li><li>Articles anteriors que enumera articles per mes.</li><li>Sindicació que permet als lectors llegir les teves publicacions en un lector de notícies.</li><li> Etiquetes populars, que apareixeran si utilitzes etiquetatge als teus articles. Només cal que introdueixis una etiqueta al camp Etiquetes quan l'editis.</li></ul><p> Cada un d'aquests mòduls té moltes opcions amb què pots experimentar amb el gestor de mòduls de l'administració del teu lloc. Movent el ratolí sobre un mòdul i fent clic a la icona d'edició et portarà a una pantalla d'edició d'aquest mòdul. Sempre assegura't de desar i tancar qualsevol mòdul que editis.</p><p>Joomla! també inclou molts altres mòduls que pots incorporar al teu lloc. Mentre desenvolupis el teu lloc, potser vols afegir més mòduls que trobaràs al <a href='https://extensions.joomla.org/'> Directori d'extensions de Joomla </a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Els teus mòduls"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p> Les plantilles controlen l'aparença del teu lloc web. </p> <p> Aquest blog s'instal·la amb la plantilla Protostar. </p><p> Pots editar les opcions fent clic a Treballar al teu lloc, en l'enllaç de configuració de la plantilla al menú superior (visible quan entris).</p><p>Per exemple, pots canviar el color del fons del lloc, destaca el color, el títol del lloc, la descripció del lloc i el tipus de lletra del títol utilitzat.</p><p> Hi ha més opcions disponibles a l'administració del lloc. També pots instal·lar una nova plantilla mitjançant l'administrador d'extensió.</p>"
