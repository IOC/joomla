COM_CPANEL_MSG_HTACCESS_BODY="S`ha fet un canvi als arxius .htaccess i web.config per defecte a Joomla! 3.4 per no permetre llistats de directoris per defecte.  Es recomana als usuaris aplicar aquest canvi als seus arxius.  Mira <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">aquesta pàgina</a> per a més informació."
COM_CPANEL_MSG_HTACCESS_TITLE="Actualització de .htaccess i web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Tens possibles problemes amb la configuració multilingüe"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Des de Joomla 3.4.0 pots tenir problemes amb el complement Sistema - Filtrat d`idioma.Per arreglar-ho obre el <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Gestor d`idiomes</a> i guarda cada idioma de contingut manualment per assegurar-te del nivell d`accés."
COM_CPANEL_MSG_PHPVERSION_BODY="Començant amb Joomla! 3.3, la versió PHP d`aquest lloc no es suportarà. Joomla! 3.3 requerirà almenys <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">la versió PHP 5.3.10 per tal de donar característiques de seguretat als seus usuaris</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="La teva versió PHP no es suportarà amb Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Actualització de robots.txt "
COM_CPANEL_MSG_ROBOTS_BODY="S'ha fet un canvi als arxius robots.txt per defecte des de Joomla! 3.3 per permetre a Google accedir a les plantilles i mitjans per millorar el SEO. Aquest canvi no s'aplica automàticament a les actualitzacions i es recomana als usuaris revisar els canvis al fitxer robots.txt.dist i implementar-los al seu propi fitxer robots.txt ."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Des Joomla! 3.5 un complement d'estadística presenta dades anònimes al projecte Joomla. Això només presentarà la versió PHP, el motor de base de dades i versió i sistema operatiu del servidor. <br><br>Aquestes dades es recullen per assegurar que les futures versions de Joomla poden prendre avantatge de la darrera base de dades i característiques de PHP sense efectuar un nombre significatiu de canvis. La necessitat d'això es va fer evident quan un mínim de PHP 5.3.10 era necessari per executar Joomla! 3.3 implementant les contrasenyes més segures de Bcrypt. <br><br>En nom de la plena transparència i per ajuda als desenvolupadors <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> aquestes dades està disponibles públicament.</a> Un API i gràfics mostraran la versió de Joomla, versions PHP i motors de base de dades en ús. <br><br>Si no vols donar al projecte Joomla aquesta informació pots deshabilitar el complement anomenat Sistema - Estadístiques de Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Recollida d'estadístiques a Joomla"
