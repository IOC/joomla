COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator no és compatible amb Joomla!. Clicant el canvi al botó de Captar arxius, canviarem el caxè a l`arxiu.Si vols un caxè diferent, canvia`l a la pàgina de configuració Global."
