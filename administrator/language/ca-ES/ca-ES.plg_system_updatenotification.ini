PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Notificació d'actualització Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Email del superusuari"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Una llista separada per comes de les adreces de correu que rebran els missatges de notificació d'actualització. Les adreces de la llista han de pertànyer a usuaris existents del teu lloc web que tenen el privilegi de Super usuari. Si cap dels correus electrònics catalogats pertany a unSuper usuari, o si es deixa en blanc, tots els Superusuaris d'aquest lloc rebran l'e-mail de notificació d'actualització."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]		URL to the release news on joomla.org
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Actualització de Joomla! disponible per a [SITENAME]-[URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Aquest correu electrònic no l'envia Joomla.org. S'envia automàticament des del teu lloc web, \n[SITENAME] - [URL]\n\n================================================================================\nINFORMACIÓ D'ACTUALITZACIÓ\n================================================================================\n\nEl teu lloc web t'informa que hi ha una versió actualitzada de Joomla! disponible per baixar-te-la.\n\nVersió de Joomla! instal·lada: [CURVERSION]\nVersió de Joomla! disponible per a la instal·lació: [NEWVERSION]\n\nAquest correu electrònic s'envia pel teu lloc web per recordar-t'ho. /nEl projecte Joomla! mai contactarà amb tu directament sobre actualitzacions disponibles de Joomla! pel teu lloc web.\n\n================================================================================\nINSTRUCCIONS D'ACTUALITZACIÓ\n================================================================================\n\nPer instal·lar l'actualització a [SITENAME] clica el següent enllaç. (Si l'URL no és un enllaç, simplement copia i enganxa al navegador).\n\nActualització: [LINK]\n\nLes notícies sobre llançaments es poden trobar aquí: [RELEASENEWS]\n\n================================================================================\nPER QUÈ ESTIC REBENT AQUEST CORREU-E?\n================================================================================\n\nAquest correu-e ha estat enviat automàticament per un complement de Joomla!, el sistema que gestiona el teu lloc web. \nCerca versions actualitzades de Joomla! i envia una notificació per correu electrònic als seus administradors. \nRebràs uns quants e-mail similars des del teu lloc fins que o bé actualitzis o bé desactivis aquest enviament.\n\nPer desactivar-los anul·la la publicació del complement 'Sistema - Joomla! Notificació d'actualització' a l'administrador de complements del teu lloc web.\n\nSi no saps què fer ens sap greu però no contactis amb el projecte Joomla! (fes-ho amb la teva comunitat d'usuaris més propera). \nElls no estan enviant aquest correu-e i no et poden ajudar. En canvi, contacta amb la persona que construeix o gestiona la teva web.\n\nSi ets tu pensa que aquest complement es pot haver activat automàticament quan has instal·lat o actualitzat Joomla! al teu lloc web.\n\n================================================================================\nQUI ENVIA AQUEST CORREU-E?\n================================================================================\n\nAquest correu-e està enviat pel teu propi lloc web, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Idioma del correu electrònic"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Si tries automàtic (per defecte), el correu electrònic de notificació d'actualització a Superusuaris serà en l'idioma del lloc en el moment que el complement s'activa. Seleccionant un idioma aquí estàs obligant a que els e-mail de notificació d'actualització que s'enviïn seran en aquest idioma específic."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automàtic"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Les notificacions d'actualització de Joomla! no s'executaran en aquesta configuració"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="En la configuració d'instal·lador has establert l'opció d'actualitzar memòria cau (en hores) a 0, la qual cosa significa que Joomla no la capta. S'enviaria un correu electrònic a cada visita de pàgina, però això no és possible. Augmenta el valor (6 és per defecte) o confirma que el sistema de notificacions de Joomla! no t'enviarà mai correus."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Torna a les opcions per defecte (6 hores)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Aquest complement comprova periòdicament la disponibilitat de noves versions. Quan un es troba t'enviarà un correu electrònic, recordant-te actualitzar Joomla!. Consell: Pots personalitzar el missatge de correu electrònic canviant les cadenes  PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT i PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY als fitxers d'idioma."

