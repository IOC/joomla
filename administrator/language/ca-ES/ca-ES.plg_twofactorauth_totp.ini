PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permet als usuaris del teu lloc utilitzar autenticació de dos passos utilitzant Google Authenticator o altres generadors de contrasenya d`un sol ús basats en l`hora compatibles. Per utilitzar-lo, edita el perfil d`usuari i habilita l`autenticació en dos passos."

