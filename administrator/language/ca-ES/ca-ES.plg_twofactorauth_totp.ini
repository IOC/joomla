PLG_TWOFACTORAUTH_TOTP="Autenticació en dos passos - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="No has escrit un codi de seguretat vàlid. Comprova la configuració de Google Authenticator i assegura`t que l`hora al teu dispositiu coincideix amb l`hora de la web."
PLG_TWOFACTORAUTH_TOTP_INTRO="Aquesta funcionalitat et permet utilitzar Google Authenticator, o una aplicació compatible, per a l`autenticació de dos passos. Sobre el teu nom d`usuari i contrasenya també cal proporcionar un codi de seguretat de sis dígits que Google Authenticator genera per poder accedir a aquest lloc. El codi de seguretat és generat cada 30 segons. Això proporciona una protecció addicional contra pirates informàtics que intenten iniciar la sessió al teu compte fins i tot si eren capaços d`apoderar-se de la contrasenya."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Autenticació en dos passos és disponible"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! ve amb un sistema d'autenticació de dos passos predefinit. Això assegura la teva connexió al lloc amb un codi secret secundari que canvia cada 30 segons. Pots utilitzar el teu dispositiu mòbil i l'aplicació Google Authenticator per produir el codi. Més informació a http://en.wikipedia.org/wiki/Google_Authenticator <br/> Fent clic al botó de sota: <ul><li>Joomla! permetrà els complements d'autenticació de dos passos</li> <li>Estarà disponible per a tots els usuaris.</li><li>Cada usuari pot configurar els seus dos passos al seu perfil.</li><li>Sempre pots desactivar-lo o posar-lo només per l'administració.</li><li>Ara aniràs al perfil d'usuari on trobaràs més informació sobre l'autenticació de dos passos i ho podràs habilitar per al teu compte d'usuari.</li></ul>"
