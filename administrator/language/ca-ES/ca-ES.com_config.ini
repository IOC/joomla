JLIB_RULES_SETTING_NOTES="Si canvies la configuració, aquesta s'aplicarà en aquest grup i a tots els teus subgrups, components i continguts. Recorda que: <br/> <em> Heretat </em> vol dir que es tindrà en compte el que s'hagi assignat des de la configuració global i des dels grups de nivell superior, per determinar l'estat del permís. <br/> <em> Denegat </em> vol dir que és igual com estigui configurat l'estat dels permisos sobre aquesta acció des de la configuració global, no podrà realitzar aquesta acció . <br/> <em> Permès </em> vol dir que el grup al que li canviïs l'estat de l'acció podrà realitzar-la (però si hi ha conflicte amb l'assignat des dels grups de nivell superior no tindrà efecte ;el conflicte serà indicat amb un <em> <strong>No permès (bloquejat) </strong></em> sota l'estat de configuració calculada). <br/><em><strong>No configurat</strong></em> només s'utilitza pel grup públic a la configuració global. El grup públic és el grup principal de tots els altres grups. Si un permís està sense assignar, serà tractat com si estigués assignat a 'Denegat', però amb la diferència que es podrà canviar l'estat des dels subgrups, components, categories i elements."

