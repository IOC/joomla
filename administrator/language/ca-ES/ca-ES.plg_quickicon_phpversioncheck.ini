PLG_QUICKICON_PHPVERSIONCHECK="Icona ràpida - Comprovació de versió PHP"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="La teva versió de PHP, %1$s, només està rebent actualitzacions de seguretat en aquest moment del projecte PHP. Això vol dir que la teva versió de PHP aviat ja no serà compatible. Recomanem l'actualització a una versió més recent de PHP abans que arribi la fi del manteniment a %2$s. Joomla serà més ràpid i més segur si actualitzes a una versió més recent de PHP (es recomana PHP 7.x). Posa't en contacte amb el proveïdor d'allotjament per a les instruccions d'actualització."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Hem detectat que el servidor està utilitzant PHP %1$s, que és obsolet i ja no rep actualitzacions de seguretat oficials pels seus desenvolupadors. L'equip de Joomla! Project recomana actualitzar a PHP %2$s o posterior que rebrà actualitzacions de seguretat almenys fins %3$s. Si us plau pregunti al seu amfitrió per instal·lar PHP %2$s o una versió posterior a la versió per defecte per al seu lloc web. Si el seu amfitrió ja té PHP %2$s si us plau, habiliti PHP %2$s en l'arrel del seu lloc i directoris "_QQ_"administrador"_QQ_" - en general vostè pot fer això per si mateix a través d'una eina al panell de control de hosting, però és millor preguntar al seu amfitrió si no està segur."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Revisa l'estat de suport de versió de PHP de la instal·lació i fa un avís si no és totalment compatible."

