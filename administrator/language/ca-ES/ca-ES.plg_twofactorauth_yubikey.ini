PLG_TWOFACTORAUTH_YUBIKEY="Autenticació en dos passos - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="No has escrit un codi secret de YubiKey vàlid o no es pot connectar amb els servidors YubiCloud en aquest moment."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Aquesta característica et permet utilitzar un token de hardware segur YubiKey per l`autenticació de dos passos. Sobre el teu nom d`usuari i contrasenya hauràs d`introduir la teva YubiKey al port d`USB de l`ordinador i fer clic dins de la zona de clau secreta de l`àrea d`entrada del lloc i tocar el disc d`or de YubiKey. El codi secret generat per la teva YubiKey és únic pel teu dispositiu i canvia constantment. Això proporciona una protecció addicional contra pirates informàtics que poguessin iniciar la sessió amb el teu compte fins i tot si tenen la teva contrasenya."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="La teva YubiKey ja està enllaçada al teu compte d`usuari"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="La teva YubiKey ja està enllaçada al teu compte d`usuari. Si vols desenllaçar la teva YubiKey del teu compte d`usuari o utilitzar una altra YubiKey, primer deshabilita l`autenticació en dos passos i guarda el teu perfil d`usuari. Llavors torna a aquesta pàgina de perfil d`usuari i torna a activar l`autenticació de dos passos amb el mètode YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administració"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Ambdós"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="A quines seccions del teu lloc web vols habilitar l`autenticació en dos passos?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Secció al lloc web"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Lloc web"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Codi de seguretat"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Configurar"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Insereix la teva YubiKey al port USB del dispositiu.Fes clic dins de la zona de clau secreta de l`àrea d`entrada del lloc.Llavors toca el disc d`or de la teva YubiKey durant un segon.Després de tot plegat guarda el teu perfil d`usuari.Si el codi generat és validat per YubiCloud, l`autenticació en dos passos estarà habilitada i la teva YubiKey quedarà enllaçada al teu compte d`usuari."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permet als usuaris del teu lloc web utilitzar l'autenticació en dos passos utilitzant un token de hardware segur YubiKey. Necessitaràs la teva pròpia YubiKey disponible a http://www.yubico.com/. Per utilitzar l'autenticació en dos passos edita el perfil d'usuari i habilita-la."


