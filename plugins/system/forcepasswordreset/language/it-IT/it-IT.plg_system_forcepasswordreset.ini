PLG_SYSTEM_FORCEPASSWORDRESET="System - Force Password Reset"
PLG_SYSTEM_FORCEPASSWORDRESET_MAIN_DESCRIPTION="Questo plugin obbliga gli utenti a cambiare la propria password dopo un certo numero di giorni dall'ultimo reset o (se non è mai stato effettuato un reset) dalla data di registrazione."

PLG_SYSTEM_FORCEPASSWORDRESET_DAYS_FIRST_LOGIN_CHANGE_LABEL="Reset al primo accesso?"
PLG_SYSTEM_FORCEPASSWORDRESET_DAYS_FIRST_LOGIN_CHANGE_DESC="Scegli se obbligare gli utenti a cambiare la password anche al loro primo accesso."
PLG_SYSTEM_FORCEPASSWORDRESET_DAYS_DELAY_LABEL="Periodo in giorni"
PLG_SYSTEM_FORCEPASSWORDRESET_DAYS_DELAY_DESC="Dopo questo numero di giorni l'utente dovrà cambiare la propria password."
PLG_SYSTEM_FORCEPASSWORDRESET_PROFILE_HANDLER_LABEL="Gestore del profilo"
PLG_SYSTEM_FORCEPASSWORDRESET_PROFILE_HANDLER_DESC="Il sistema di gestione del profilo dove l'utente deve essere reindirizzato per cambiare la propria password."

PLG_SYSTEM_FORCEPASSWORDRESET_CUSTOM_MENU_ITEM_LABEL="Voce di menu"
PLG_SYSTEM_FORCEPASSWORDRESET_CUSTOM_MENU_ITEM_DESC="Reindirizza l'utente alla voce di menu indicata qui."
PLG_SYSTEM_FORCEPASSWORDRESET_BACKEND_RUNNING_LABEL="Abilitare nel back-end"
PLG_SYSTEM_FORCEPASSWORDRESET_BACKEND_RUNNING_DESC="Scegli se abilitare il plugin anche nel back-end."
PLG_SYSTEM_FORCEPASSWORDRESET_EXCL_GROUPS_LABEL="Gruppi di utenti esclusi"
PLG_SYSTEM_FORCEPASSWORDRESET_EXCL_GROUPS_DESC="Se non vuoi che il plugin richieda il cambio password a determinati gruppi di utenti, indicali qui."
PLG_SYSTEM_FORCEPASSWORDRESET_EXCL_USERS_LABEL="Utenti specifici esclusi"
PLG_SYSTEM_FORCEPASSWORDRESET_EXCL_USERS_DESC="Se non vuoi che il plugin richieda il cambio password anche a specifici utenti, indicali qui. Per indicarli devi inserire i loro ID separati da virgola."

PLG_SYSTEM_FORCEPASSWORDRESET_FINE_TUNING_INFO_LABEL="Le seguenti impostazioni sono utili per definire alcune restrizioni per i cambiamenti delle password"
PLG_SYSTEM_FORCEPASSWORDRESET_FINE_TUNING_INFO_DESC="
  <br>
  L'impostazione &quot;Password da controllare&quot; è usata per evitare che l'utente inserisca una delle ultime password usate in precedenza. Per esempio: se inserisci 10 come valore di questa impostazione, l'utente dovrà usare una password diversa dalle ultime 10 che ha usato precedentemente.
  <br><br>
  Le impostazioni &quot;Intervallo di tempo&quot; e &quot;Numero di cambiamenti&quot; sono usate per evitare che un utente cambi la sua password più volte in un breve periodo di tempo. Per esempio: se inserisci 5 nell'impostazione &quot;Intervallo di tempo&quot; e 3 nell'impostazione &quot;Numero di cambiamenti&quot;, l'utente potrà cambiare la sua password solo 3 volte nelle ultime 5 ore.
"
PLG_SYSTEM_FORCEPASSWORDRESET_RECORDS_TO_CHECK_LABEL="Password da controllare"
PLG_SYSTEM_FORCEPASSWORDRESET_RECORDS_TO_CHECK_DESC="Il valore minimo richiesto è 1."
PLG_SYSTEM_FORCEPASSWORDRESET_RESET_HOURS_LABEL="Intervallo di tempo"
PLG_SYSTEM_FORCEPASSWORDRESET_RESET_HOURS_DESC="Intervallo di tempo consentito per i cambiamenti delle password. Il valore è un numero di ore. Il valore minimo richiesto è 1."
PLG_SYSTEM_FORCEPASSWORDRESET_RESET_COUNT_LABEL="Numero di cambiamenti"
PLG_SYSTEM_FORCEPASSWORDRESET_RESET_COUNT_DESC="Numero di cambiamenti della password consentito nell'intervallo di tempo specificato sopra. Il valore minimo richiesto è 1."

PLG_SYSTEM_FORCEPASSWORDRESET_RECORDS_TO_KEEP_LABEL="Record da conservare"
PLG_SYSTEM_FORCEPASSWORDRESET_RECORDS_TO_KEEP_DESC="Conserva questo numero di ultimi hash delle password memorizzati per ogni utente e cancella tutti quelli più vecchi dalla tabella del database usata da questo plugin. Questo serve per evitare di far crescere la tabella a dismisura nel corso del tempo."

PLG_SYSTEM_FORCEPASSWORDRESET_CHANGE_PASSWORD="La tua password è scaduta! Devi inserire una nuova password per continuare."
PLG_SYSTEM_FORCEPASSWORDRESET_UPDATER_NOTE_TITLE="IMPORTANTE:"
PLG_SYSTEM_FORCEPASSWORDRESET_UPDATER_NOTE_DESC="Per permettere ai tuoi siti Joomla di aggiornare le nostre estensioni è necessario scaricare e installare il plugin &quot;plg_eclentupdater.zip&quot; su ognuno di essi. <a href='https://www.eclent.com/download/eclent_updater/plg_eclentupdater.zip' target='_blank'>Lo puoi trovare qui</a>. Al suo interno dovrai inserire un Download ID generato <a href='https://www.eclent.com/profile/your-download-ids' target='_blank'>attraverso questa pagina</a> È necessario un ID di download per ogni sito in cui si installano le estensioni."
PLG_SYSTEM_FORCEPASSWORDRESET_NOTE_TITLE="Note:"
PLG_SYSTEM_FORCEPASSWORDRESET_NOTE_DESC="Se hai bisogno di aiuto puoi contattarci qui: <a href='https://www.eclent.com' target='_blank'>https://www.eclent.com</a><br><b>Se ti piace questa estensione, per favore, supportaci con una valutazione di 5 stelle su <a href='https://extensions.joomla.org/extensions/extension/access-a-security/force-password-reset/' target='_blank'>Joomla Extension Directory (JED)</a>.</b>"
