ATTACH_ATTACHMENTS_TOKEN="marca {attachments}"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="La marca {attachments} ja existeix. Tan sols pot apareixer un cop al text!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Situar el cursor a la posició on es vol visualitzar la llista d'adjunts (al frontend) i fer clic en aquesta posició. Això fa que s'insereixi la marca {attachments} que utilitza l'opció 'Ubicació personalitzada'. També afegeix una mica de codi HTML per amagar la marca quan la llista d'adjunts no s'ha de mostrar."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="El plugin insertar 'token' afegeix un botó que permet insertar un {attachments} 'token' personalitzat mentre s'editen articles o categories."
